services:
  - type: worker
    name: poly-bot
    env: python
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m app.main"
    envVars:
      - key: GCP_PROJECT_ID
        value: your-project-id
      - key: KMS_LOCATION
        value: global
      - key: KMS_KEY_RING
        value: your-keyring
      - key: KMS_KEY_NAME
        value: your-key
      - key: KMS_KEY_VERSION
        value: "1"
      - key: RPC_URL
        value: https://polygon-rpc.com
      - key: CHAIN_ID
        value: "137"
      - key: GCP_SA_JSON
        sync: false
